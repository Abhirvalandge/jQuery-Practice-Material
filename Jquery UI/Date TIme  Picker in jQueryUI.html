<html>
	<head>
    	<title>Date Time Picker in jQuery UI</title>
        <link rel="stylesheet" href="css/selector_style.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css"/>
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css" />
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css" />
    </head>
    <body>
    	
        <div id="mydiv">
        	<h2 class="myheading" id="firstH2">Date Time Picker in jQuery UI</h2>
            <input type="text" id="dateinput" placeholder="Select Date">
        </div>
             
    </body>
   	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script>
    	$("#dateinput").datepicker({
				numberOfMonths:1,
				changeYear:true,
				changeMonth:true,
				showWeek:true,
				weekHeader:"wk no.",
				showOtherMonths:true,
				//minDate:new Date(2017,0,5),
				//maxDate:new Date(2020,0,5)
			});
			
    </script>
</html>
