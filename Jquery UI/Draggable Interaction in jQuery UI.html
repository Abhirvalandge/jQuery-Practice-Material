<html>
	<head>
    	<title>Draggable Interaction in jQuery UI</title>
        <link rel="stylesheet" href="css/selector_style.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css"/>
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css" />
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css" />
    </head>
    <body>
    	
        <div id="mydiv">
        	<h2 class="myheading" id="firstH2">Draggable Interaction Feature in jQuery UI</h2>
        </div>
        <div>
        	<div id="cube1" class="mycube">
         	<h3>CUBE1</h3>
       		 </div>
        
        	<div id="cube2" class="mycube" style="margin-top:150px">
         	<h3>CUBE2</h3>
        	</div>
         </div>    
             
    </body>
   	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script>
		$(".mycube").draggable({
				axis:"y",
				containment:"parent",
				
			});
    </script>
</html>
