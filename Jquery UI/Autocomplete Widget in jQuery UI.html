<html>
	<head>
    	<title>Autocomplete Widget in jQuery UI</title>
        <link rel="stylesheet" href="css/selector_style.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css"/>
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css" />
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css" />
    </head>
    <body>
    	
        <div id="mydiv">
        	<h2 class="myheading" id="firstH2">Autocomplete Widget in jQuery UI</h2>
        </div>
        
        <div id="mydiv" class="mydivs">
         	<label><b>Enter your favorite city</b></label>
            <input type="text" id="citytextbox" name="" />
         </div>
    </body>
   	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script>
		var mycities=["Mumbai","New Delhi","New York","Panjim","Mysore","Indore","Bhopal","Sydney"]
			$("#citytextbox").autocomplete(
			{
				source:mycities
			},
			{
				autoFocus:true,
				delay:0,
				minlength:3	
    		});
			
			
    </script>
</html>
