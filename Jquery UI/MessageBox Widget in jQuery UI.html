<html>
	<head>
    	<title>Message Box Widget in jQuery UI</title>
        <link rel="stylesheet" href="css/selector_style.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css"/>
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css" />
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css" />
    </head>
    <body>
    	
        <div id="mydiv">
        	<h2 class="myheading" id="firstH2">Message Box Widget in jQuery UI</h2>
        </div>
        
        <div id="panels" class="mydivs">
         	<h3>Hello welcome to Abhirva Learning</h3>
            <br />
            <button id="btn1">Click to show message box</button>
        </div> <br />
        <div id="messagebox" title="Messagebox" class="mydivs">
        	<h3>This just  a dummy title</h3>
        	<img src="icon.png" width="200px" /><br />
            <button>Click Me</button>
        </div>
             
             
    </body>
   	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script>
		$("#btn1").click(function(){
			
			$("#messagebox").dialog({
					title:"Custom Message Box",
					draggable:true,
					resizable:true,
					height:500,
					width:500,
					modal:true,
					
					buttons:[
					{
						text:"Close",
						icon:"ui-icon-heart",
						click:function(){
								$(this).dialog("close");
							}		
					},
					{
						text:"Ok",
						icon:"ui-icon-heart",
						click:function(){
								$(this).dialog("close");
							}
					}
				]
		});
	
    		});
			
			
    </script>
</html>
