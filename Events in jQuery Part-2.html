<html>
	<head>
    	<title>Events in jQuery</title>
        <link rel="stylesheet" href="css/selector_style.css">
    </head>
    <body>
    	<h2 class="myheading" id="firstH2">Events up jQuery</h2>
        
        <p>This is paragraph of outside division</p>
        
        <div class="mydivs" id="firstdiv">
        	<p>This is paragraph of first division</p>
        </div>
        
        <div class="mydivs" id="seconddiv">
        	<p>This is paragraph of second division</p>
        </div>
        
        <div class="mydivs" id="thirddiv">
        	<p>This is paragraph of third division</p>
            <ul>
        		<li>List Item 1</li>
            	<li>List Item 2</li>
            	<li>List Item 3</li>
            	<li>List Item 4</li>
        	</ul>
        
        </div><br>
       
        <button type="button" id="btn1">Click Me 1</button>
        <button type="button" id="btn2">Click Me 2</button>
    </body>
    <script src="../Abhirva JavaScript/js/jquery.js" type="text/javascript"></script>
    <script>
		$(document).ready(function() {
			
			$("#btn1").mouseenter(fn1);
			$("#btn1").mouseleave(fn2);
			$("#btn2").hover(fn1,fn2);
			
			
        	function fn1()
				{
					$("#firstdiv").fadeOut(2000);	
				}
			function fn2()
				{
					$("#firstdiv").fadeIn(2000);	
				}    
        }); 
    	
    </script>
</html>
